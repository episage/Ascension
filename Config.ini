ScoreToReach    =       0
Algorithm       =       "SA"    ; GA, SA, LS, TS
NRuns           =       1
[ SA ]
        Iterations      =       100000
        T0              =       10.0
        Tfin            =       0.125
        dEmax           =       1
        dEmin           =       1
        T0Mode          =       "AutoHigh"      ; Manual, EBased, AutoLow, AutoHigh
        TfinEBased      =       Yes
        Acceptance      =       "Exp"           ; Exp, Power, Tsallis, Threshold, Barker
        AcceptanceP     =       1
        Schedule        =       "Exp"           ; Zero, Log, Power, Exp
        ScheduleP       =       1
        NReheat         =       1
        FastReheat      =       Yes
        Smoothing       =       1
        StatusIters     =       10
[ GA ]
        PopulationSize  =       150
        Selection       =       "RankProp"      ; RankProp, Dist, DistToBest, 
        SelectionP      =       0
        Replacement     =       "WorstParent"   ; Worst, InvRank, WorstParent, RandParent, SimilarParent, Influx
        ReplacementP    =       3
        Acceptance      =       "Elitist"       ; Elitist, Unconditional
        StopCriterion   =       "Score"         ; MaxGens, MaxNFE, Score
        MaxGens         =       2000
        MaxNFE          =       1000000
        StatusGens      =       1
        SaveGens        =       0
[ LS ]
        Mode            =       "Chain"         ; First, Best, Chain
        StatusIters     =       1
[ TS ]
        Iterations      =       10000
        StatusIters     =       10
